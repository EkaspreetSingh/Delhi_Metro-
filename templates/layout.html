<script>
  let flag = 1;
  document.querySelector("#search-station-button").onclick = function func() {
    if(flag==1) {
      document.querySelector("#myInput").style.display = "flex";
      document.querySelector("#mySubmit").style.display = "flex";
      flag = 2;
    }
    else {
      document.querySelector("#myInput").style.display = "none";
      document.querySelector("#mySubmit").style.display = "none";
      flag = 1;
    }
  }

  fetch('/static/data.json')
  .then((response) => response.json())
  .then(data => {
    let places = [];
    data.forEach(element => {
      places.push(element.name)
    });
    autocomplete(document.getElementById("from"), places);
    autocomplete(document.getElementById("to"), places);
    autocomplete(document.getElementById("myInput"), places);
  });
</script>
